<!DOCTYPE html>
<html>
  <head>
    <title>web application without server</title>

		<script type='text/javascript' src='frameworks/jquery.min.js'></script>
		<link rel='stylesheet' href='frameworks/bootstrap.slate.min.css' />
		<script type='text/javascript' src='frameworks/bootstrap.min.js'></script>

		<script type='text/javascript' src='tasks.js'></script>
  </head>
<body>

<style>
.imgcompl {
	height: 40px;
}
.delete-task-btn {
	min-width: 40px;
}
</style>

	<div class="container">

		<h1 id=todo>ToDo</h1>

		<div id=newtask class="list-group">
		</div>

		<div id=tasks class="list-group">
		</div>

	</div>


<script language='javascript'>
var tasks;

$(document).ready(function(){
	tasks = loadTasks();
	updateTasks();
	tasks.showTasks({viewTaskFn:viewTask})
	$('#newtask').html(editTaskHtml(null,isnew=1))
})

//append each task to div #tasks
function viewTask(task){
	$('#tasks').append(viewTaskHtml(task));
}

//update title and other tasks info
function updateTasks(){
	$('#todo').html("ToDo <small>tasks: "+tasks.count()+" complete: "+tasks.countComplete()+"</small>");
}

function createTask(taskKey){
	var title = $('#newtask').find('#task_title').val();
	var task = tasks.addTask({title:title})
	updateTasks();
	$('#tasks').prepend(viewTaskHtml(task))
}

function completeTask(taskKey){
	tasks.completeTask(taskKey);
	updateTasks();
	$('#'+taskKey).html(viewTaskHtml(tasks.getTask(taskKey)))
}

//load editor for selected task
function editTask(taskKey){
	$('#'+taskKey).html(editTaskHtml(tasks.getTask(taskKey)))
}
//update task, clear editor and load viewer for task 
function updateTask(taskKey){
	var task = tasks.getTask(taskKey)
	var opt = {
		title: $('#'+taskKey).find('#task_title').val(),
		complete_time: task.getCompleteTime()
	}
	tasks.updateTask(taskKey,opt)
	updateTasks();
	$('#'+taskKey).html(viewTaskHtml(task))
}

function removeTask(taskKey){
	tasks.removeTask(taskKey);
	updateTasks();
	$('#'+taskKey).html("")
}

function viewTaskHtml(task){
	var compl_t = task.getCompleteTime();
	var complete_html_beg = `<a class="btn btn-info" onClick=completeTask('`+task.getKey()+`')>complete</a>`;
	var complete_html_end = ` in progress.. `;
	if(compl_t){
		complete_html_beg = ` <img src="img/complete.png" class=imgcompl>`;
		complete_html_end = ` <nobr title="complete date">`+task.getCompleteTimeStr()+`</nobr>`;
	}
	html = `
	<div id="`+task.getKey()+`">
	<div class="list-group-item list-group-item-action">
		<div class="container">
			<div class="col-md-1">`+complete_html_beg+`</div>
			<h4 class="list-group-item-heading col-md-5">
				<b>`+task.getTitle()+`</b>
			</h4>
			<div class="col-md-4">
					<small>
					<nobr title="create date">`+task.getStartTimeStr()+` </nobr>
					/ `+ complete_html_end +`
					</small>
			</div>
			<div class="col-md-1"><a class="btn btn-default edit-task-btn" onClick=editTask('`+task.getKey()+`')>edit</a></div>
		</div>
	</div>
	</div>
	`;
	return html
}

function editTaskHtml(task,isnew){
	var key = "newtask";
	var title = "";
	var submit_btn = `<input type="button" class="btn btn-primary form-control input-lg task-submit" value="create task" onclick="createTask()">`;
	var remove_btn = ``;
	if(!isnew && task){
		key = task.getKey();
		title = task.getTitle();
		submit_btn = `<input type="button" class="btn btn-primary form-control input-lg task-submit" value="update task" onclick="updateTask('`+key+`')">`;
		remove_btn = `<input type="button" class="btn btn-danger form-control input-lg" value="delete" onClick="removeTask('`+key+`')" >`;
	}

	html = `
	<div id="`+key+`">
				<div class="list-group-item list-group-item-action">
						<div class="container">
							<div class="col-md-1">`+remove_btn+`</div>
							<h4 class="list-group-item-heading col-md-8">
									<input type="text" class="form-control input-lg task-input" value="`+title+`" id="task_title">
							</h4>
							<div class="col-md-2">`+submit_btn+`</div>
						</div>
				</div>
	</div>
	`;
	return html
}


</script>

</body>
</html>
